<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <!-- <script type="module" src="./contact.js" defer></script> -->
    </head>
    <body>
        <nav id="navbar">
            <ul>
                <li id="logo">
                    <a href="#">
                        <img
                            src="../src/images/logo.jpg"
                            alt="Kaffycina Logo"
                        />
                    </a>
                </li>
                <li id="home"><a href="#">Home</a></li>
                <li id="menu"><a href="#">Menu</a></li>
                <li id="contact"><a href="#">Contact Us</a></li>
                <li id="onlineOrder">
                    <a href="#"><button>Order Online</button></a>
                </li>
            </ul>
        </nav>
        <div id="content">
            <div id="contact-container">
                <div id="contact-main">
                    <div id="info">
                        <h1>Contact Us</h1>
                        <div id="address" class="details">
                            <img src="../src/images/location.png" alt="" />
                            <p>Alabang, Muntinlupa City</p>
                        </div>
                        <div id="email-add" class="details">
                            <img src="../src/images/email.png" alt="" />
                            <p>eatatkaffycina@gmail.com</p>
                        </div>
                        <div id="phone-num" class="details">
                            <img src="../src/images/telephone.png" alt="" />
                            <p>+63 927 765 2692</p>
                        </div>
                    </div>
                    <div id="form-container"></div>
                </div>
            </div>
        </div>
    </body>
</html>
