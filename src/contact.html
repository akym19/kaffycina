<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <!-- <script type="module" src="./contact.js" defer></script> -->
    </head>
    <body>
        <nav id="navbar">
            <ul>
                <li id="logo">
                    <a href="#">
                        <img
                            src="../src/images/logo.jpg"
                            alt="Kaffycina Logo"
                        />
                    </a>
                </li>
                <li id="home"><a href="#">Home</a></li>
                <li id="menu"><a href="#">Menu</a></li>
                <li id="contact"><a href="#">Contact Us</a></li>
                <li id="onlineOrder">
                    <a href="#"><button>Order Online</button></a>
                </li>
            </ul>
        </nav>
        <div id="content">
            <div id="contact-container">
                <div id="contact-main">
                    <div id="info">
                        <h1>Contact Us</h1>
                        <div id="address" class="details">
                            <img
                                src="../src/images/location.png"
                                alt="Adress"
                            />
                            <p>This Place, This City</p>
                        </div>
                        <div id="phone-num" class="details">
                            <img
                                src="../src/images/telephone.png"
                                alt="Telephone"
                            />
                            <p>+63 927 765 2692</p>
                        </div>
                        <div id="facebook" class="details">
                            <img
                                src="../src/images/facebook.png"
                                alt="Facebook"
                            />
                            <a
                                href="https://www.facebook.com/profile.php?id=100063954195673"
                                target="_blank"
                                >KAFFYcina</a
                            >
                        </div>
                        <div id="instagram" class="details">
                            <img
                                src="../src/images/instagram.png"
                                alt="Instagram"
                            />
                            <a
                                href="https://instagram.com/kaffycina?igshid=ZGUzMzM3NWJiOQ%3D%3D"
                                target="_blank"
                                >@KAFFYcina</a
                            >
                        </div>
                    </div>
                    <div id="contact-form-container">
                        <form action="#" id="contact-form" method="post">
                            <div id="contact-heading">
                                <h1>Get in touch with us</h1>
                                <p>
                                    Compaints? Praises? Suggestions? Feel free
                                    to drop us a message below!
                                </p>
                            </div>
                            <div id="input-container">
                                <div class="input-wrapper">
                                    <input
                                        type="text"
                                        name="full-name"
                                        id="full-name"
                                        placeholder="Your Name"
                                        required
                                    />
                                    <label for="full-name">Your Name</label>
                                </div>
                                <div class="input-wrapper">
                                    <input
                                        type="email"
                                        name="mail"
                                        id="mail"
                                        placeholder="Your E-mail"
                                        required
                                    />
                                    <label for="mail">Your E-mail</label>
                                </div>
                                <div class="input-wrapper">
                                    <input
                                        type="text"
                                        name="message"
                                        id="message"
                                        placeholder="Type your message here..."
                                        required
                                    />
                                    <label for="message"
                                        >Type your message here...</label
                                    >
                                </div>
                            </div>
                            <button>Send</button>
                        </form>
                    </div>
                    <div id="form-container"></div>
                </div>
            </div>
        </div>
    </body>
</html>
